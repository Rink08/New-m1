  <div class="chats">
    <ion-list *ngFor="let chat of chatList">
      <ion-item button (click)="chats(chat.email,chat.name,chat.img)">
        <ion-avatar style="margin-left: 5px;width: 20px;height: 20px;" slot="start">
          <img [src]="chat.img" />
        </ion-avatar>
        <ion-label class="ion-test-nowrap">
          <h2>{{chat.name}}</h2>
        </ion-label>

      </ion-item>
    </ion-list>
  </div>
  </ion-content>
